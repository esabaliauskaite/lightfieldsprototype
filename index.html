<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Airborne light field renderer</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/toggle.css" />
  </head>
  <body>
    <div id="gui_container"></div>
    <div id="canvas">
      <div class="Toggle">
        <span><a href="index.html" class="LFtext">Light Field </a></span>
        <span onchange="checkNavigation()">
          <input type="checkbox" id="nav" /><label for="nav" id="toggle"
            >Toggle</label
          >
        </span>
        <span> <div class="PCtext">Point Cloud</div></span>
      </div>
      <div class="controlsbtn">
        <img src="svg/controls.svg" alt="close" class="open">
          <span class="controls" onclick="onClick()">CONTROLS</span>
        </div>
      <div class="GUI">
        <div class="closeicon">
        <img src="svg/close.svg" alt="close" class="close">
          <span class="close" onclick="onClick()">CLOSE</span></div>
        <div class="func">
          <div class="block">
            <p class="title">INSTRUCTIONS</p>
            <p class="text"><img src="svg/rotate.svg" alt="close" class="instructions">Left mouse button to rotate</p>
            <p class="text"><img src="svg/dolly.svg" alt="close" class="instructions">Middle mouse button to dolly</p>
            <p class="text"><img src="svg/pan.svg" alt="close" class="instructions">Right mouse button to pan</p>
          </div>

          <div class="block">
            <p class="title"><img src="svg/camera.svg" alt="close" class="functionalities">CAMERA</p>
            <div class="slider">
              <p class="text">X</p>
              <input
                id="CameraXInput"
                type="range"
                min="0"
                max="10"
                step="0.1"
                class="CameraInput"
                oninput="CameraXamount.value=CameraXInput.value"
              />
              <input
                id="CameraXamount"
                type="number"
                min="0"
                max="10"
                class="Amount"
                oninput="CameraXInput.value=CameraXamount.value"
              />
            </div>
            <div class="slider">
              <p class="text">Y</p>
              <input
                id="CameraYInput"
                type="range"
                min="0"
                max="10"
                step="0.1"
                class="CameraInput"
                oninput="CameraYamount.value=CameraYInput.value"
              />
              <input
                id="CameraYamount"
                type="number"
                min="0"
                max="10"
                class="Amount"
                oninput="CameraYInput.value=CameraYamount.value"
              />
            </div>
            <div class="slider">
              <p class="text">Z</p>
              <input
                id="CameraZInput"
                type="range"
                min="0"
                max="10"
                step="0.1"
                class="CameraInput"
                oninput="CameraZamount.value=CameraZInput.value"
              />
              <input
                id="CameraZamount"
                type="number"
                min="0"
                max="10"
                class="Amount"
                oninput="CameraZInput.value=CameraZamount.value"
              />
            </div>
          </div>

          <div class="block">
            <p class="title"><img src="svg/focus.svg" alt="close" class="functionalities">FOCUS</p>
            <div class="slider">
              <input
                id="FocusInput"
                type="range"
                min="-100"
                max="100"
                class="Input"
                oninput="Focusamount.value=FocusInput.value"
              />
              <input
                id="Focusamount"
                type="number"
                min="-100"
                max="100"
                class="Amount"
                oninput="FocusInput.value=Focusamount.value"
              />
            </div>
          </div>

          <div class="block">
            <p class="title"><img src="svg/aperture.svg" alt="close" class="functionalities">APERTURE</p>
            <div class="slider">
              <input
                id="ApetureInput"
                type="range"
                min="-10"
                max="10"
                step="0.1"
                class="Input"
                oninput="Apetureamount.value=ApetureInput.value"
              />
              <input
                id="Apetureamount"
                type="number"
                min="-100"
                max="100"
                class="Amount"
                oninput="ApetureInput.value=Apetureamount.value"
              />
            </div>
          </div>

          <div class="FOV block">
            <p class="title"><img src="svg/fov.svg" alt="close" class="functionalities">FIELD OF VIEW</p>
            <div class="slider">
              <input
                id="FOVAmount"
                type="number"
                min="-100"
                max="100"
                class="Amount"
              />
            </div>
          </div>
          <br />

          <div class="optional">
            <label for="CameraArray" id="showArray" class="labels title">
              SHOW CAMERA ARRAY
              <input
                type="checkbox"
                id="CameraArray"
                name="CameraArray"
                value="Array"
              />
              <span class="checkmark"></span>
            </label>
          </div>

          <div class="optional">
            <label for="DebugView" id="showDebug" class="labels title"
              >SHOW DEBUG VIEW
              <input
                type="checkbox"
                id="DebugView"
                name="DebugView"
                value="DebugView"
              />
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
      </div>
      <div class="buttons">
        <div id="PC1" class="button"><a class="PCText">Light Field 1</a></div>
        <br />
        <div id="PC2" class="button"><a class="PCText">Light Field 2</a></div>
      </div>
    </div>
    </div>
    <script src="js/main.js" type="module"></script>
    <script>
      function checkNavigation() {
        if (document.getElementById("nav").checked == true) {
          window.location.href = "pointcloud.html";
        }
      }
      function onClick() {
        var GUI = document.querySelector(".GUI");
        var button = document.querySelector(".controls");
        if (GUI.style.display === "none") {
          GUI.style.display = "block";
          button.style.display = "none";
        } else {
          GUI.style.display = "none";
          button.style.display = "block";
        }
      }
    </script>
  </body>
</html>
